<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻管理--新增</title>
    <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/dpl.css" rel="stylesheet">
    <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/bui.css" rel="stylesheet">
    <style>
        #editor{
            width: 654px;
            height: 300px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div>
        <div style="height: 70px;">

        </div>
        <form id="J_Form" class="form-horizontal" method="post" action="/broadcast/add">
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">广播标题：</label>
                    <div class="controls">
                        <input name="title" type="text" data-rules="{required:true}" data-messages="{required:'广播标题不能为空'}" class="input-normal control-text" data-tip="{text:'请输入广播标题'}">
                    </div>
                </div>
                <div class="control-group span15">
                    <label class="control-label">日期：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input name="date" data-tip="{text : '日期'}" data-rules="{required:true}" data-messages="{required:'日期不能为空'}" class="input-small calendar" type="text">

                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">广播状态：</label>
                    <div class="controls">
                        <select name="type" class="input-normal">
                            <option value="0">显示</option>
                            <option value="1">隐藏</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>

            <div class="row">
                <div class="control-group span15">
                    <label class="control-label">广播内容：</label>
                </div>
            </div>
            <input type="hidden" id="editorHidden" name="editorHidden">
            <div id="editor">
            </div>

            <div class="row form-actions actions-bar">
                <div class="span13 offset3 ">
                    <button type="submit" class="button button-primary">保存</button>
                    <button type="reset" class="button">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/buiJs/bui.js"></script>
    <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
    <script type="text/javascript" src="/buiJs/config-min.js"></script>
    <script type="text/javascript" src="/js/wangEditor.min.js"></script>
    <script type="text/javascript">
        (function () {
            BUI.use('bui/form',function(Form){
                new Form.HForm({
                    srcNode : '#J_Form',
                    defaultChildCfg : {
                        validEvent : 'blur' //移除时进行验证
                    },
                    submitType:'ajax',
                    callback:function(date){
                        if(date.status){
                            BUI.Message.Show({
                                msg : '新增成功！',
                                icon : 'question',
                                buttons : [],
                                autoHide : true,
                                autoHideDelay : 1000
                            });
                            top.topManager.closePage('broadcastAdd');
                        }else{
                            BUI.Message.Show({
                                msg : '新增失败，请联系管理员！',
                                icon : 'question',
                                buttons : [],
                                autoHide : true,
                                autoHideDelay : 1000
                            });
                            top.topManager.closePage('broadcastAdd');
                        }
                    }
                }).render();
            });
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.customConfig.menus = [
                    'head',  // 标题
                    'bold',  // 粗体
                    'fontSize',  // 字号
                    'fontName',  // 字体
                    'italic',  // 斜体
                    'underline',  // 下划线
                    'strikeThrough',  // 删除线
                    'foreColor',  // 文字颜色
                    'backColor',  // 背景颜色
                    'link',  // 插入链接
                    'list',  // 列表
                    'justify',  // 对齐方式
                    'emoticon',  // 表情
                    'image',  // 插入图片
                    'table',  // 表格
                    'video',  // 插入视频
                    'code',  // 插入代码
                    'undo',  // 撤销
                    'redo'  // 重复
                ]
            //editor.customConfig.uploadImgShowBase64 = true;
            editor.customConfig.uploadImgServer = '/upload/images';
            //设置上传的参数名
            editor.customConfig.uploadFileName = 'file';
            // 将图片大小限制为 10M
            editor.customConfig.uploadImgMaxSize = 10 * 1024 * 1024;
            // 隐藏“网络图片”tab
            editor.customConfig.showLinkImg = false;
            editor.customConfig.uploadImgHooks = {
                // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
                // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
                customInsert: function (insertImg, result, editor) {
                    // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
                    // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
                    // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
                    var url = result.data;
                    $.each(url,function (item,val) {
                        insertImg(val);
                    });
                    // result 必须是一个 JSON 格式字符串！！！否则报错
                }
            }
            editor.create();
            $('.button-primary').on('click',function(){
                $('#editorHidden').val(editor.txt.html());
            });
         /*   function onSubmit() {
                return true;
            }*/

        }());
    </script>
</body>
</html>
